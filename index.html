<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Trends 足球分类 (cat=294)</title>
  <style>
    body { margin: 0; padding: 1.5rem; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #fafafa; color: #222; }
    h1 { font-size: clamp(20px, 2.5vw, 28px); margin: 0 0 2rem; text-align: center; }
    .widget-container { width: 100%; margin-bottom: 2rem; /* 增加模块间距 */ }
    .widget-container iframe {
      width: 100% !important;
      height: 350px !important; /* 固定一个合适的高度 */
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      display: block;
    }
    hr { border: 0; height: 1px; background-color: #ccc; margin: 3rem auto; width: 80%; }
  </style>
</head>
<body>
  <h1 id="main-title">加载中…</h1>

  <div id="main-container"></div>

  <script src="https://ssl.gstatic.com/trends_nrtr/4215_RC01/embed_loader.js"></script>
  <script>
    // --- 配置区 ---
    const qs = new URLSearchParams(location.search);
    const geo = (qs.get("geo") || "US").trim();
    const CAT = 294;

    // --- 更新主标题 ---
    const today = new Date().toLocaleDateString('sv-SE', { timeZone: 'Asia/Taipei' });
    document.getElementById("main-title").textContent = `${geo} 足球分类趋势总览 (${today})`;

    // --- 定义所有需要渲染的时间范围 ---
    const timeframes = [
      { id: '7d',  date: 'now 7-d' },
      { id: '1m',  date: 'today 1-m' },
      { id: '3m',  date: 'today 3-m' },
      { id: '12m', date: 'today 12-m' }
    ];

    // --- 获取主容器 ---
    const mainContainer = document.getElementById('main-container');

    // --- 将要渲染的任务放入一个队列 ---
    const renderQueue = [];
    timeframes.forEach(tf => {
        // 添加“热门”任务到队列
        renderQueue.push({ type: "RELATED_QUERIES", time: tf.date, id_suffix: `${tf.id}-top` });
    });
    // 添加分割线任务
    renderQueue.push({ type: 'SEPARATOR' });
    timeframes.forEach(tf => {
        // 添加“飙升”任务到队列
        renderQueue.push({ type: "RISING_QUERIES", time: tf.date, id_suffix: `${tf.id}-rising` });
    });


    // --- 带有延迟地处理渲染队列 ---
    renderQueue.forEach((task, index) => {
        // 为每个任务设置一个递增的延迟，给 Google 脚本喘息的时间
        // 第1个任务延迟500ms，第2个1000ms，以此类推
        setTimeout(() => {
            if (task.type === 'SEPARATOR') {
                mainContainer.appendChild(document.createElement('hr'));
                return;
            }

            // 动态创建用于放置小组件的 div 容器
            const containerElement = document.createElement('div');
            containerElement.id = `panel-${CAT}-${geo}-${task.id_suffix}`;
            containerElement.className = 'widget-container';
            mainContainer.appendChild(containerElement);

            // 在新创建的容器中渲染小组件
            const exploreQuery = `cat=${CAT}&date=${encodeURIComponent(task.time)}&geo=${encodeURIComponent(geo)}&hl=zh-CN&cmpt=q&gprop=`;
            trends.embed.renderExploreWidget(
                task.type,
                { "comparisonItem": [{ "geo": geo, "time": task.time }], "category": CAT, "property": "" },
                { "exploreQuery": exploreQuery, "guestPath": "https://trends.google.com/trends/embed/" },
                containerElement
            );
        }, index * 500); // 核心修改：每个任务之间间隔 500 毫秒
    });
  </script>
</body>
</html>
